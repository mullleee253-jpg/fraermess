<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone - Maximum Version</title>
    <style>
        /* МАКСИМАЛЬНАЯ ВЕРСИЯ CSS - ПОЛНОСТЬЮ ПЕРЕРАБОТАННЫЙ ДИЗАЙН */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(-45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .app { 
            display: flex; 
            height: 100vh; 
            position: relative;
        }

        /* AUTH SCREEN - МАКСИМАЛЬНО КРАСИВЫЙ */
        .auth-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .auth-box {
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(30px);
            padding: 48px;
            border-radius: 24px;
            width: 480px;
            max-width: 90%;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.8),
                0 0 0 1px rgba(255,255,255,0.1),
                inset 0 1px 0 rgba(255,255,255,0.1);
            animation: slideUpAuth 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .auth-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(88,101,242,0.8), transparent);
        }

        @keyframes slideUpAuth {
            from { 
                opacity: 0; 
                transform: translateY(40px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .auth-logo {
            font-size: 48px;
            text-align: center;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .auth-box h1 {
            font-size: 32px;
            margin-bottom: 8px;
            text-align: center;
            background: linear-gradient(135deg, #ffffff, #b5bac1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-box p {
            color: #b5bac1;
            text-align: center;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: #b5bac1;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background: rgba(0,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #5865f2;
            box-shadow: 
                0 0 0 3px rgba(88,101,242,0.2),
                0 8px 32px rgba(88,101,242,0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: rgba(181, 186, 193, 0.6);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #5865f2, #4752c4);
            color: #ffffff;
            box-shadow: 0 8px 32px rgba(88,101,242,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(88,101,242,0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #ffffff;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auth-switch {
            text-align: center;
            margin-top: 24px;
            color: #b5bac1;
            font-size: 14px;
        }

        .auth-switch a {
            color: #00aff4;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
            transition: color 0.2s;
        }

        .auth-switch a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .error, .success {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideDown 0.3s ease;
        }

        .error {
            background: rgba(237,66,69,0.15);
            border: 1px solid rgba(237,66,69,0.3);
            color: #ff6b6b;
        }

        .success {
            background: rgba(59,165,93,0.15);
            border: 1px solid rgba(59,165,93,0.3);
            color: #51cf66;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* SERVERS SIDEBAR - МАКСИМАЛЬНО СТИЛЬНЫЙ */
        .servers {
            width: 72px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            gap: 8px;
            border-right: 1px solid rgba(255,255,255,0.05);
            overflow-y: auto;
            position: relative;
        }

        .servers::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg, transparent, rgba(88,101,242,0.3), transparent);
        }

        .server {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255,255,255,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .server::before {
            content: '';
            position: absolute;
            left: -16px;
            width: 4px;
            height: 0;
            background: linear-gradient(180deg, #5865f2, #4752c4);
            border-radius: 0 4px 4px 0;
            transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .server:hover {
            border-radius: 16px;
            background: linear-gradient(135deg, #5865f2, #4752c4);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(88,101,242,0.4);
        }

        .server:hover::before {
            height: 20px;
        }

        .server.active {
            border-radius: 16px;
            background: linear-gradient(135deg, #5865f2, #4752c4);
            box-shadow: 0 8px 32px rgba(88,101,242,0.4);
        }

        .server.active::before {
            height: 40px;
        }

        .server-icon {
            font-size: 20px;
            transition: transform 0.2s;
        }

        .server:hover .server-icon {
            transform: scale(1.1);
        }

        .server.home { 
            background: linear-gradient(135deg, #5865f2, #4752c4); 
        }

        .server.add { 
            color: #3ba55d; 
            font-size: 32px;
            background: rgba(59,165,93,0.1);
            border: 2px dashed rgba(59,165,93,0.3);
        }

        .server.add:hover { 
            background: linear-gradient(135deg, #3ba55d, #2d7d46); 
            color: #ffffff;
            border-color: transparent;
        }

        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: linear-gradient(135deg, #ed4245, #c03537);
            color: #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .divider {
            width: 32px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            margin: 8px 0;
        }

        /* SIDEBAR - МАКСИМАЛЬНО ФУНКЦИОНАЛЬНЫЙ */
        .sidebar {
            width: 240px;
            background: rgba(15,15,25,0.95);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg, transparent, rgba(88,101,242,0.2), transparent);
        }

        .sidebar-header {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            background: rgba(0,0,0,0.2);
        }

        .sidebar-header:hover {
            background: rgba(255,255,255,0.05);
        }

        .dropdown-arrow {
            transition: transform 0.2s;
        }

        .sidebar-header:hover .dropdown-arrow {
            transform: rotate(180deg);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .category {
            color: #949ba4;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 16px 8px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            letter-spacing: 0.5px;
        }

        .category button {
            background: none;
            border: none;
            color: #949ba4;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .category button:hover { 
            color: #ffffff; 
            background: rgba(255,255,255,0.1);
            transform: scale(1.1);
        }

        .channel, .dm-item, .friend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 8px;
            cursor: pointer;
            color: #949ba4;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .channel:hover, .dm-item:hover, .friend-item:hover {
            background: rgba(255,255,255,0.08);
            color: #ffffff;
            transform: translateX(4px);
        }

        .channel.active, .dm-item.active {
            background: rgba(88,101,242,0.2);
            color: #ffffff;
            box-shadow: inset 3px 0 0 #5865f2;
        }

        .channel-icon, .channel-name {
            transition: all 0.2s;
        }

        .channel:hover .channel-icon {
            transform: scale(1.1);
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5865f2, #4752c4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            position: relative;
            flex-shrink: 0;
            overflow: hidden;
        }

        .avatar-text {
            font-weight: 600;
        }

        .status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: absolute;
            bottom: -2px;
            right: -2px;
            border: 3px solid rgba(15,15,25,0.95);
            transition: all 0.2s;
        }

        .status.online { background: #3ba55d; }
        .status.idle { background: #faa61a; }
        .status.dnd { background: #ed4245; }
        .status.offline { background: #747f8d; }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #949ba4;
        }

        .empty-state h2 {
            color: #ffffff;
            margin-bottom: 8px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        /* USER PANEL - МАКСИМАЛЬНО КРАСИВЫЙ */
        .user-panel {
            background: rgba(0,0,0,0.6);
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 4px;
            border-radius: 8px;
            transition: background 0.2s;
            flex: 1;
        }

        .user-info:hover {
            background: rgba(255,255,255,0.05);
        }

        .user-details {
            flex: 1;
        }

        .username {
            font-weight: 700;
            font-size: 14px;
            color: #ffffff;
        }

        .user-status {
            font-size: 12px;
            color: #3ba55d;
            font-weight: 500;
        }

        .user-controls {
            display: flex;
            gap: 4px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #b5bac1;
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.1);
            color: #ffffff;
            transform: scale(1.1);
        }

        /* CHAT - МАКСИМАЛЬНО ФУНКЦИОНАЛЬНЫЙ */
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.3);
            position: relative;
        }

        .chat::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.01)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.01)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            opacity: 0.3;
        }

        .chat-header {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            z-index: 10;
            position: relative;
        }

        .channel-info, .dm-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .channel-icon {
            font-size: 24px;
            color: #949ba4;
        }

        .channel-name, .dm-name {
            font-weight: 700;
            font-size: 16px;
            color: #ffffff;
        }

        .channel-topic {
            color: #949ba4;
            font-size: 14px;
            margin-left: 8px;
        }

        .chat-controls, .dm-controls {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: none;
            border: none;
            color: #b5bac1;
            cursor: pointer;
            font-size: 20px;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.1);
            color: #ffffff;
            transform: scale(1.1);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            position: relative;
            z-index: 5;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 8px;
            transition: all 0.2s;
            position: relative;
        }

        .message:hover {
            background: rgba(255,255,255,0.03);
        }

        .message.first-message {
            margin-top: 16px;
        }

        .msg-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5865f2, #4752c4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
            position: relative;
        }

        .msg-avatar-spacer {
            width: 40px;
            flex-shrink: 0;
        }

        .msg-content {
            flex: 1;
            min-width: 0;
        }

        .msg-header {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin-bottom: 4px;
        }

        .msg-author {
            font-weight: 700;
            color: #ffffff;
            font-size: 16px;
        }

        .msg-time {
            font-size: 12px;
            color: #949ba4;
            font-weight: 500;
        }

        .msg-text {
            color: #dbdee1;
            line-height: 1.375;
            word-wrap: break-word;
            font-size: 15px;
        }

        .msg-text img {
            max-width: 400px;
            max-height: 300px;
            border-radius: 12px;
            margin-top: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }

        .msg-text img:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .msg-text a {
            color: #00aff4;
            text-decoration: none;
            font-weight: 500;
        }

        .msg-text a:hover {
            text-decoration: underline;
        }

        .welcome {
            text-align: center;
            padding: 60px 40px;
            color: #949ba4;
        }

        .welcome-icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.7;
        }

        .welcome h2 {
            color: #ffffff;
            margin-bottom: 16px;
            font-size: 32px;
        }

        .welcome p {
            font-size: 16px;
            opacity: 0.8;
        }

        .chat-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #949ba4;
        }

        .chat-empty h2 {
            color: #ffffff;
            margin-bottom: 8px;
        }
        /* INPUT - МАКСИМАЛЬНО СТИЛЬНЫЙ */
        .input-wrapper {
            padding: 16px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.05);
            position: relative;
            z-index: 10;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
        }

        .input-container:focus-within {
            border-color: #5865f2;
            box-shadow: 0 0 0 3px rgba(88,101,242,0.2);
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            padding: 16px;
            color: #ffffff;
            font-size: 15px;
            resize: none;
            outline: none;
        }

        .message-input::placeholder {
            color: rgba(181, 186, 193, 0.6);
        }

        .input-controls {
            display: flex;
            gap: 4px;
            padding: 8px 12px;
        }

        .input-btn {
            background: none;
            border: none;
            color: #b5bac1;
            cursor: pointer;
            font-size: 20px;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .input-btn:hover {
            background: rgba(255,255,255,0.1);
            color: #ffffff;
            transform: scale(1.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #5865f2, #4752c4) !important;
            color: #ffffff !important;
            border-radius: 50% !important;
            width: 36px !important;
            height: 36px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .send-btn:hover {
            background: linear-gradient(135deg, #4752c4, #3c4aa0) !important;
            transform: scale(1.1) !important;
        }

        .emoji-picker {
            position: absolute;
            bottom: 70px;
            right: 20px;
            background: rgba(20,20,30,0.98);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            z-index: 1000;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .emoji-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.2);
        }

        /* VOICE CONTROLS */
        .voice-controls {
            padding: 40px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .voice-info h3 {
            color: #3ba55d;
            margin-bottom: 8px;
            font-size: 24px;
        }

        .voice-info p {
            color: #949ba4;
            margin-bottom: 24px;
            font-size: 16px;
        }

        .voice-buttons {
            display: flex;
            gap: 16px;
        }

        /* FRIENDS */
        .friends-header {
            padding: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(0,0,0,0.4);
        }

        .friends-tabs {
            display: flex;
            gap: 16px;
        }

        .friends-tab {
            padding: 8px 16px;
            background: none;
            border: none;
            color: #949ba4;
            cursor: pointer;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .friends-tab:hover {
            background: rgba(255,255,255,0.05);
            color: #ffffff;
        }

        .friends-tab.active {
            background: rgba(88,101,242,0.2);
            color: #ffffff;
        }

        .badge {
            background: #ed4245;
            color: #ffffff;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
        }

        .friend-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: background 0.2s;
        }

        .friend-item:hover {
            background: rgba(255,255,255,0.03);
        }

        .friend-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .friend-details {
            display: flex;
            flex-direction: column;
        }

        .friend-name {
            font-weight: 600;
            color: #ffffff;
        }

        .friend-status {
            font-size: 14px;
            color: #949ba4;
            text-transform: capitalize;
        }

        .friend-actions {
            display: flex;
            gap: 8px;
        }

        /* MEMBERS */
        .members {
            width: 240px;
            background: rgba(15,15,25,0.95);
            backdrop-filter: blur(20px);
            overflow-y: auto;
            border-left: 1px solid rgba(255,255,255,0.05);
        }

        .members-header {
            padding: 16px;
            color: #949ba4;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .members-list {
            padding: 8px;
        }

        .member {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .member:hover {
            background: rgba(255,255,255,0.05);
        }

        .member-info {
            display: flex;
            flex-direction: column;
        }

        .member-name {
            font-weight: 600;
            color: #ffffff;
            font-size: 14px;
        }

        .member-status {
            font-size: 12px;
            color: #949ba4;
            text-transform: capitalize;
        }
        /* MODAL - МАКСИМАЛЬНО КРАСИВЫЙ */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .modal-content {
            background: rgba(20,20,30,0.98);
            border-radius: 20px;
            width: 440px;
            max-width: 90%;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.8),
                0 0 0 1px rgba(255,255,255,0.1);
            animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(30px);
            overflow: hidden;
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(40px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .modal-header {
            padding: 24px 24px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }

        .modal-close {
            background: none;
            border: none;
            color: #949ba4;
            cursor: pointer;
            font-size: 24px;
            padding: 4px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.1);
            color: #ffffff;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            padding: 0 24px 24px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-footer .btn {
            width: auto;
            padding: 12px 24px;
        }

        /* CALL MODAL - МАКСИМАЛЬНО РЕАЛИСТИЧНЫЙ */
        .call-modal {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(20,20,30,0.98);
            border-radius: 20px;
            padding: 24px;
            min-width: 320px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.8),
                0 0 0 1px rgba(255,255,255,0.1);
            z-index: 3000;
            animation: slideInCall 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(30px);
        }

        .call-modal.video-call {
            min-width: 400px;
            min-height: 300px;
        }

        @keyframes slideInCall {
            from { 
                transform: translateY(100px) scale(0.8); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }

        .call-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .call-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5865f2, #4752c4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .call-info h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
        }

        .call-status {
            font-size: 14px;
            color: #3ba55d;
            font-weight: 500;
        }

        .video-container {
            position: relative;
            margin: 16px 0;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
        }

        #localVideo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
        }

        #remoteVideo {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
            z-index: 10;
        }

        #remoteAudio {
            display: none;
        }

        .call-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .call-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .call-btn.mute {
            background: linear-gradient(135deg, #3ba55d, #2d7d46);
            color: #ffffff;
        }

        .call-btn.mute.active {
            background: linear-gradient(135deg, #ed4245, #c03537);
        }

        .call-btn.video {
            background: linear-gradient(135deg, #5865f2, #4752c4);
            color: #ffffff;
        }

        .call-btn.video.active {
            background: linear-gradient(135deg, #ed4245, #c03537);
        }

        .call-btn.screen {
            background: linear-gradient(135deg, #747f8d, #5c6370);
            color: #ffffff;
        }

        .call-btn.hangup {
            background: linear-gradient(135deg, #ed4245, #c03537);
            color: #ffffff;
        }

        .call-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        /* SCROLLBARS */
        ::-webkit-scrollbar { 
            width: 8px; 
        }

        ::-webkit-scrollbar-track { 
            background: transparent; 
        }

        ::-webkit-scrollbar-thumb { 
            background: rgba(255,255,255,0.1); 
            border-radius: 4px;
            transition: background 0.2s;
        }

        ::-webkit-scrollbar-thumb:hover { 
            background: rgba(255,255,255,0.2); 
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .members {
                display: none;
            }
            
            .sidebar {
                width: 200px;
            }
            
            .servers {
                width: 60px;
            }
            
            .server {
                width: 40px;
                height: 40px;
            }
        }

        /* ANIMATIONS */
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(88,101,242,0.3); }
            50% { box-shadow: 0 0 40px rgba(88,101,242,0.6); }
        }

        .notification-glow {
            animation: glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
