<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(-45deg, #000, #1a1a1a, #0a0a0a, #111);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .app { display: flex; height: 100vh; }

        /* Login Screen */
        .auth-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .auth-box {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            padding: 48px;
            border-radius: 16px;
            width: 480px;
            max-width: 90%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-box h1 {
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
        }

        .auth-box p {
            color: #b5bac1;
            text-align: center;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #b5bac1;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #5865f2;
            box-shadow: 0 0 0 2px rgba(88,101,242,0.2);
        }

        select.form-input {
            cursor: pointer;
        }

        select.form-input option {
            background: #2f3136;
            color: #fff;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #5865f2;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #4752c4;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(88,101,242,0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .auth-switch {
            text-align: center;
            margin-top: 16px;
            color: #b5bac1;
            font-size: 14px;
        }

        .auth-switch a {
            color: #00aff4;
            text-decoration: none;
            cursor: pointer;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .error {
            background: rgba(237,66,69,0.1);
            border: 1px solid #ed4245;
            color: #ed4245;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .success {
            background: rgba(59,165,93,0.1);
            border: 1px solid #3ba55d;
            color: #3ba55d;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        /* Servers */
        .servers {
            width: 72px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            gap: 8px;
            border-right: 1px solid rgba(255,255,255,0.05);
            overflow-y: auto;
        }

        .server {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
            position: relative;
        }

        .server::before {
            content: '';
            position: absolute;
            left: -12px;
            width: 4px;
            height: 0;
            background: #fff;
            border-radius: 0 4px 4px 0;
            transition: height 0.2s;
        }

        .server:hover {
            border-radius: 16px;
            background: #5865f2;
        }

        .server:hover::before {
            height: 20px;
        }

        .server.active {
            border-radius: 16px;
            background: #5865f2;
        }

        .server.active::before {
            height: 40px;
        }

        .server.home { background: #5865f2; }
        .server.add { color: #3ba55d; font-size: 32px; }
        .server.add:hover { background: #3ba55d; color: #fff; }

        .divider {
            width: 32px;
            height: 2px;
            background: rgba(255,255,255,0.05);
            margin: 4px 0;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: rgba(10,10,10,0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        .sidebar-header {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-weight: 600;
            cursor: pointer;
        }

        .sidebar-header:hover {
            background: rgba(255,255,255,0.02);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .category {
            color: #949ba4;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            padding: 16px 8px 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category button {
            background: none;
            border: none;
            color: #949ba4;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: 20px;
            height: 20px;
        }

        .category button:hover { color: #fff; }

        .channel, .dm-item, .friend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            margin: 1px 0;
            border-radius: 8px;
            cursor: pointer;
            color: #949ba4;
            transition: all 0.2s;
        }

        .channel:hover, .dm-item:hover, .friend-item:hover {
            background: rgba(255,255,255,0.05);
            color: #fff;
        }

        .channel.active, .dm-item.active {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            position: relative;
        }

        .status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
            border: 2px solid rgba(0,0,0,0.9);
        }

        .status.online { background: #3ba55d; }
        .status.idle { background: #faa61a; }
        .status.dnd { background: #ed4245; }
        .status.offline { background: #747f8d; }

        /* User Panel */
        .user-panel {
            background: rgba(0,0,0,0.5);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-controls {
            display: flex;
            gap: 8px;
        }

        .user-controls button {
            background: none;
            border: none;
            color: #b5bac1;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .user-controls button:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        /* Chat */
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.5);
        }

        .chat-header {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 4px 8px;
            margin: 4px 0;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .message:hover {
            background: rgba(255,255,255,0.02);
        }

        .msg-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .msg-content {
            flex: 1;
        }

        .msg-header {
            display: flex;
            gap: 8px;
            margin-bottom: 4px;
        }

        .msg-author {
            font-weight: 600;
        }

        .msg-time {
            font-size: 12px;
            color: #949ba4;
        }

        .msg-text {
            color: #dbdee1;
            line-height: 1.375;
        }

        .input-wrapper {
            padding: 16px;
        }

        .input-wrapper input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            color: #fff;
            font-size: 15px;
        }

        .input-wrapper input:focus {
            outline: none;
            background: rgba(255,255,255,0.08);
        }

        /* Members */
        .members {
            width: 240px;
            background: rgba(10,10,10,0.9);
            backdrop-filter: blur(10px);
            overflow-y: auto;
            padding: 16px 8px;
            border-left: 1px solid rgba(255,255,255,0.05);
        }

        .members-title {
            color: #949ba4;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            padding: 8px;
        }

        .member {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .member:hover {
            background: rgba(255,255,255,0.05);
        }

        .welcome {
            text-align: center;
            padding: 40px;
            color: #949ba4;
        }

        .welcome h2 {
            color: #fff;
            margin-bottom: 16px;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(20,20,20,0.95);
            border-radius: 16px;
            padding: 32px;
            width: 440px;
            max-width: 90%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-buttons button {
            flex: 1;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.05);
        }

        /* Friends */
        .friends-header {
            display: flex;
            gap: 16px;
            padding: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .friends-tab {
            padding: 8px 16px;
            background: none;
            border: none;
            color: #949ba4;
            cursor: pointer;
            font-weight: 600;
            border-radius: 8px;
        }

        .friends-tab:hover {
            background: rgba(255,255,255,0.05);
            color: #fff;
        }

        .friends-tab.active {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .friend-request {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .friend-request-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .friend-request-actions {
            display: flex;
            gap: 8px;
        }

        .friend-request-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-accept {
            background: #3ba55d;
            color: #fff;
        }

        .btn-accept:hover {
            background: #2d7d46;
        }

        .btn-decline {
            background: #ed4245;
            color: #fff;
        }

        .btn-decline:hover {
            background: #c03537;
        }

        .badge {
            background: #ed4245;
            color: #fff;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(255,255,255,0.1); 
            border-radius: 4px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #5865f2;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
