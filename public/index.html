<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <style>
        /* ПОЛНЫЙ DISCORD ДИЗАЙН - ЧЕРНАЯ ТЕМА */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000000;
            color: #dcddde;
            overflow: hidden;
            height: 100vh;
        }

        .app { 
            display: flex; 
            height: 100vh; 
        }

        /* ============================================ */
        /* SERVERS - Левая панель серверов */
        /* ============================================ */
        .servers {
            width: 72px;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            gap: 8px;
            overflow-y: auto;
            border-right: 1px solid #1a1a1a;
        }

        .servers::-webkit-scrollbar { width: 0; }

        .server {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #2b2d31;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            font-size: 18px;
        }

        .server:hover {
            border-radius: 16px;
            background: #5865f2;
        }

        .server.active {
            border-radius: 16px;
            background: #5865f2;
        }

        .server.home {
            background: #5865f2;
        }

        .server::before {
            content: '';
            position: absolute;
            left: 0;
            width: 4px;
            height: 0;
            background: white;
            border-radius: 0 4px 4px 0;
            transition: height 0.2s;
        }

        .server.active::before { height: 40px; }
        .server:hover::before { height: 20px; }

        .divider {
            width: 32px;
            height: 2px;
            background: #2b2d31;
            border-radius: 1px;
            margin: 4px 0;
        }

        /* ============================================ */
        /* SIDEBAR - Каналы/DM */
        /* ============================================ */
        .sidebar {
            width: 240px;
            background: #111111;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #1a1a1a;
        }

        .sidebar-header {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #000000;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 1px 0 rgba(4,4,5,0.2), 0 1.5px 0 rgba(6,6,7,0.05);
        }

        .sidebar-header:hover {
            background: #1a1a1a;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .sidebar-content::-webkit-scrollbar { width: 8px; }
        .sidebar-content::-webkit-scrollbar-track { background: transparent; }
        .sidebar-content::-webkit-scrollbar-thumb { 
            background: #000000; 
            border-radius: 4px; 
        }

        .category {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 8px 4px;
            font-size: 12px;
            font-weight: 600;
            color: #96989d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category button {
            background: none;
            border: none;
            color: #96989d;
            font-size: 16px;
            cursor: pointer;
            padding: 0;
        }

        .category button:hover { color: #dcddde; }

        .channel {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            margin: 1px 0;
            border-radius: 4px;
            cursor: pointer;
            color: #96989d;
        }

        .channel:hover {
            background: #1a1a1a;
            color: #dcddde;
        }

        .channel.active {
            background: #2b2d31;
            color: #fff;
        }

        .channel-icon {
            font-size: 20px;
            margin-right: 8px;
        }

        .channel-name {
            font-size: 16px;
            font-weight: 500;
        }

        .dm-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin: 1px 0;
            border-radius: 4px;
            cursor: pointer;
            gap: 12px;
        }

        .dm-item:hover { background: #1a1a1a; }
        .dm-item.active { background: #2b2d31; }

        /* ============================================ */
        /* USER PANEL */
        /* ============================================ */
        .user-panel {
            height: 52px;
            background: #000000;
            padding: 0 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-top: 1px solid #1a1a1a;
        }

        .user-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
            min-width: 0;
        }

        .user-info:hover { background: #1a1a1a; }

        .username {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }

        .user-status {
            font-size: 12px;
            color: #b9bbbe;
        }

        .control-btn {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            background: none;
            border: none;
            color: #b9bbbe;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: #1a1a1a;
            color: #dcddde;
        }

        /* ============================================ */
        /* CHAT */
        /* ============================================ */
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000000;
        }

        .chat-header {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #111111;
            box-shadow: 0 1px 0 rgba(4,4,5,0.2);
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .channel-name {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }

        .header-btn {
            background: none;
            border: none;
            color: #b9bbbe;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
        }

        .header-btn:hover { color: #dcddde; }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .messages::-webkit-scrollbar { width: 16px; }
        .messages::-webkit-scrollbar-track { background: transparent; }
        .messages::-webkit-scrollbar-thumb { 
            background: #111111; 
            border: 4px solid #000000;
            border-radius: 8px;
        }

        .message {
            display: flex;
            padding: 0.125rem 1rem;
            margin: 0;
        }

        .message:hover { 
            background: #0a0a0a; 
        }

        .message.first-message {
            margin-top: 1.0625rem;
            padding-top: 0.125rem;
        }

        .message.continuation {
            margin-top: 0;
            padding-top: 0;
        }

        .msg-avatar {
            width: 40px;
            height: 40px;
            margin-right: 16px;
            flex-shrink: 0;
            border-radius: 50%;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            overflow: hidden;
        }

        .msg-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .msg-avatar-spacer {
            width: 40px;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .message.continuation {
            margin-top: 0;
            padding-top: 0;
        }

        .message.continuation:hover .msg-time-hover {
            display: block;
        }

        .msg-content {
            flex: 1;
            min-width: 0;
            padding-top: 2px;
        }

        .msg-header {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            margin-bottom: 0;
            line-height: 1.375rem;
        }

        .msg-author {
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            line-height: 1.375rem;
        }

        .msg-time {
            font-size: 0.75rem;
            color: #72767d;
            font-weight: 400;
            line-height: 1.375rem;
        }

        .msg-text {
            font-size: 1rem;
            line-height: 1.375rem;
            color: #dcddde;
            word-wrap: break-word;
            margin: 0;
        }

        .msg-text img {
            max-width: 400px;
            max-height: 300px;
            border-radius: 4px;
            margin-top: 8px;
            cursor: pointer;
        }

        /* ============================================ */
        /* INPUT */
        /* ============================================ */
        .input-wrapper {
            padding: 0 16px 24px;
        }

        .input-container {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: #dcddde;
            font-size: 15px;
            padding: 11px 0;
            outline: none;
        }

        .message-input::placeholder { color: #72767d; }

        .input-btn {
            background: none;
            border: none;
            color: #b9bbbe;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
        }

        .input-btn:hover { color: #dcddde; }

        /* ============================================ */
        /* MEMBERS */
        /* ============================================ */
        .members {
            width: 240px;
            background: #111111;
            padding: 16px 8px;
            overflow-y: auto;
        }

        .members-header {
            font-size: 12px;
            font-weight: 600;
            color: #96989d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0 8px 8px;
        }

        .member {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            border-radius: 4px;
            cursor: pointer;
            gap: 12px;
        }

        .member:hover { background: #1a1a1a; }

        .member-name {
            font-size: 16px;
            font-weight: 500;
            color: #dcddde;
        }

        /* ============================================ */
        /* AVATAR */
        /* ============================================ */
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-shrink: 0;
            overflow: hidden;
            font-size: 16px;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid #111111;
        }

        .status.online { background: #43b581; }
        .status.idle { background: #faa61a; }
        .status.dnd { background: #f04747; }
        .status.offline { background: #747f8d; }

        /* ============================================ */
        /* AUTH SCREEN */
        /* ============================================ */
        .auth-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            z-index: 1000;
        }

        .auth-box {
            background: #111111;
            padding: 32px;
            border-radius: 5px;
            width: 480px;
            max-width: 90%;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,.2);
        }

        .auth-logo {
            font-size: 48px;
            text-align: center;
            margin-bottom: 24px;
        }

        .auth-box h1 {
            font-size: 24px;
            margin-bottom: 8px;
            text-align: center;
            color: #fff;
        }

        .auth-box p {
            color: #b9bbbe;
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: #b9bbbe;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            background: #000000;
            border: 1px solid #000000;
            border-radius: 3px;
            color: #dcddde;
            font-size: 16px;
            outline: none;
        }

        .form-input:focus {
            border-color: #00b0f4;
        }

        .form-input::placeholder { color: #72767d; }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.17s;
        }

        .btn-primary {
            background: #5865f2;
            color: #fff;
        }

        .btn-primary:hover { background: #4752c4; }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 1px solid #4e5058;
        }

        .btn-secondary:hover { background: #4e5058; }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .auth-switch {
            text-align: center;
            margin-top: 16px;
            color: #b9bbbe;
            font-size: 14px;
        }

        .auth-switch a {
            color: #00b0f4;
            text-decoration: none;
            cursor: pointer;
        }

        .auth-switch a:hover { text-decoration: underline; }

        .error, .success {
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .error {
            background: #f04747;
            color: #fff;
        }

        .success {
            background: #43b581;
            color: #fff;
        }

        /* ============================================ */
        /* MODAL */
        /* ============================================ */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: #111111;
            border-radius: 5px;
            width: 440px;
            max-width: 90%;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,.2);
        }

        .modal-header {
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #000000;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        .modal-close {
            background: none;
            border: none;
            color: #b9bbbe;
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
            width: 32px;
            height: 32px;
            border-radius: 3px;
        }

        .modal-close:hover {
            background: #000000;
            color: #dcddde;
        }

        .modal-body {
            padding: 16px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .modal-body::-webkit-scrollbar { width: 8px; }
        .modal-body::-webkit-scrollbar-track { background: transparent; }
        .modal-body::-webkit-scrollbar-thumb { 
            background: #000000; 
            border-radius: 4px; 
        }

        .modal-footer {
            padding: 16px;
            background: #0a0a0a;
            border-top: 1px solid #000000;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-footer .btn {
            width: auto;
            padding: 10px 16px;
            font-size: 14px;
        }

        /* ============================================ */
        /* WELCOME/EMPTY STATES */
        /* ============================================ */
        .welcome, .empty-state, .chat-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 32px;
        }

        .welcome-icon, .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .welcome h2, .empty-state h2, .chat-empty h2 {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .welcome p, .empty-state p, .chat-empty p {
            font-size: 16px;
            color: #b9bbbe;
        }

        /* ============================================ */
        /* FRIENDS */
        /* ============================================ */
        .friends-header {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #202225;
        }

        .friends-tabs {
            display: flex;
            gap: 16px;
        }

        .friends-tab {
            background: none;
            border: none;
            color: #b9bbbe;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .friends-tab:hover {
            background: #3c3f45;
            color: #dcddde;
        }

        .friends-tab.active {
            background: #404249;
            color: #fff;
        }

        .friend-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            margin: 8px 16px;
            background: transparent;
            border-radius: 8px;
            border-top: 1px solid #202225;
        }

        .friend-item:hover { background: #1a1a1a; }

        .friend-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .friend-name {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }

        .friend-status {
            font-size: 14px;
            color: #b9bbbe;
        }

        /* ============================================ */
        /* SCROLLBARS */
        /* ============================================ */
        ::-webkit-scrollbar { width: 16px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: #111111; 
            border: 4px solid #111111;
            border-radius: 8px;
        }
        ::-webkit-scrollbar-thumb:hover { background: #1a1a1a; }

        /* ============================================ */
        /* EMOJI PICKER */
        /* ============================================ */
        .emoji-picker {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: #111111;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,.2);
            z-index: 100;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            max-height: 200px;
            overflow-y: auto;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 24px;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
        }

        .emoji-btn:hover { background: #1a1a1a; }

        /* ============================================ */
        /* SPINNER */
        /* ============================================ */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
    <script src="calls.js"></script>
</body>
</html>
